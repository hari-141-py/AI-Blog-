
{% extends 'base.html' %}
{% load static %}
{% block content %}

<div id="cursor"></div>
<section class="text-gray-600 body-font min-h-screen pt-24 pb-5 flex justify-center items-center">
    <div
        class="flex flex-col md:flex-row items-start md:items-center w-full md:w-3/4 my-8 py-12 px-10 bg-[#111] rounded-xl relative 
        before:content-[''] before:absolute before:w-1 before:h-4/5 before:bg-[#483182] before:left-4"
    >
        <!-- Text Content -->
        <div class="flex-1">
            <div class="flex flex-row items-center justify-between">
                <h1 class="btn-shine">
                    {{ product.youtube_title }}
                </h1>
                <p class="text-[#C0B3E5]">{{ product.created_at }}</p>
            </div>
            <div class="flex items-center gap-2">
                <p class="text-[#EDEDED] leading-none">Video :</p>
                <a href="{{ product.youtube_link }}" target="_blank" 
                    class="text-sm text-indigo-400 tracking-widest font-medium title-font hover:underline leading-none">
                    {{ product.youtube_link }}
                </a>
            </div>            
            <p class="white-space-pre-wrap mt-3 text-[#9c9c9c]">
                <span class="font-semibold">Note:</span> {{ product.generated_content }}
            </p>
        </div>
    </div>
</section>



<script>
    document.addEventListener("DOMContentLoaded", function() {
        const cursor = document.querySelector("#cursor"); // Select the cursor element
        const main = document.querySelector("main"); // Select the main element (or body)
    
        if (cursor && main) {
            // Listen to mousemove event on the main element
            main.addEventListener("mousemove", function(dets) {
                gsap.to(cursor, {
                    x: dets.x,
                    y: dets.y,
                    duration: 1,
                    ease: "back.out(3)", // Customize the easing as needed
                });
            });
        }
    });
    
    </script>

{% endblock %}
